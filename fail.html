<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Screening for COVID 19</title>
        
        <style>

            body {
			background-color: red;
            color: white;
			}

        </style>
    </head>

    <body>
        <div style="width:90%; margin-left: 5%; margin-top: 5%;">
            <div style="text-align: center;">
                <h1 style="margin-top: 5%;">Screening for COVID-19</h1>
                <br>
                <h1 style="margin-top:10%; font-size: 800%;">WARNING</h1>
                <br>
                <h1 id="datetime" style="margin-top: 10%; "></h1>

                <h1 style="margin-top: 10%;">Show this screen at the Screening Station</h1>

                <img src="images/ex.png" alt="exclamation mark" style="width: 60%; height: 60%; margin-top: 10%; margin-bottom: 10%;">

                <script>
                    var time = new Date();
                    document.getElementById("datetime").innerHTML = time.toString();
                </script>

            </div>
        </div>
    </body>
